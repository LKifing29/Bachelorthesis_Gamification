<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tree</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .skill-text {
            font-size: 18px;
            color: #fff;
        }

        .disabled .circle {
            background-color: #ccc;
        }

        .disabled .skill-text {
            color: #888;
        }

        /* Hinzugefügter Stil für den Klick-Effekt */
        .clickable {
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% for skill in skills %}
        <div class="skill {% if skill.get('parent_id') %}connector{% endif %} {% if skill.get('disabled') %}disabled{% endif %}" onclick="toggleSkill({{ skill.id }})">
            <div class="circle clickable">
                <span class="skill-text">{{ skill.name }}</span>
            </div>
        </div>
    {% endfor %}

    <script>
        function toggleSkill(skillId) {
            fetch(`/toggle_skill/${skillId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const skillElement = document.querySelector(`.skill[data-id="${skillId}"]`);
                        skillElement.classList.toggle('disabled');
                    } else {
                        console.error(data.error);
                    }
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
