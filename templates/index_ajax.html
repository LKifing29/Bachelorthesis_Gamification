<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tree</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .skill {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .skill-text {
            font-size: 18px;
            color: #fff;
        }

        .connector {
            height: 4px;
            background-color: #3498db;
            margin-right: 5px;
        }

        .disabled .circle {
            background-color: #ccc;
        }

        .disabled .skill-text {
            color: #888;
        }

        /* Hinzugefügter Stil für den Klick-Effekt */
        .clickable {
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    {% for skill in skills %}
        <div class="skill {% if skill.get('parent_id') %}connector{% endif %} {% if skill.get('disabled') %}disabled{% endif %}">
            <div class="circle clickable" data-skill-id="{{ skill.id }}">
                <span class="skill-text">{{ skill.name }}</span>
            </div>
        </div>
    {% endfor %}

    <script>
        $(document).ready(function() {
            $('.clickable').on('click', function() {
                const skillId = $(this).data('skill-id');
                $.ajax({
                    type: 'POST',
                    url: `/toggle_skill/${skillId}`,
                    success: function(data) {
                        if (data.success) {
                            const skillElement = $(`.circle[data-skill-id="${skillId}"]`);
                            skillElement.toggleClass('disabled', data.disabled);
                        } else {
                            console.error(data.error);
                        }
                    },
                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
